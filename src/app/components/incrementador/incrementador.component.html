
<h3> {{ leyenda }} {{ progreso }} </h3>

<div class="input-group">
    <div class="input-group-prepend">       
      <button type="button" class="btn btn-primary" (click)="decrementar()">
          <i class="mdi mdi-minus"></i>
        </button>  
    </div>
    
    <input type="number" 
            min="1" max="100"
            #txtProgress
            class="form-control" 
            name="progreso" 
            [(ngModel)]="progreso"
            (ngModelChange)="onChange( $event )">
    
    <div class="input-group-append">
        <button type="button" class="btn btn-primary" (click)="incrementar()">
            <i class="mdi mdi-plus"></i>
        </button>    
    </div>
</div>
